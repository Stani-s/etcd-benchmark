      - ETCD_NAME=etcd-3
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-3:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_LOG_LEVEL=info
      - ETCD_LOGGER=zap
      - ETCD_LOG_OUTPUTS=stderr
    networks:
      - etcd-network
    restart: unless-stopped
    profiles:
      - multi-node

  etcd-4:
    image: gcr.io/etcd-development/etcd:v3.6.4
    container_name: etcd-4
    hostname: etcd-4
    ports:
      - "2385:2379"
      - "2386:2380"
    volumes:
      - etcd-4-data:/etcd-data
    environment:
      - ETCD_NAME=etcd-4
      - ETCD_DATA_DIR=/etcd-data
